<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helena's weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Poppins&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img id="icon" src="#" alt="" />
                <h1 id="current-temperature"></h1>
                <span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="information">
            <div class="row">
              <div class="col-6">
                <h2 id="city"></h2>
                <ul class="date-description">
                  <li class="date-description">
                    Last updated:<span
                      id="date"
                      class="date-description"
                    ></span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="descrip-hum-wind">
                  <li id="description" class="date-description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind-speed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-input-city"
                  type="text"
                  placeholder="Find your city.."
                  class="form-control test"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 button"
                />
              </div>
            </div>
          </form>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          Project by Helena S. Fuglsbjerg and
          <a
            href="https://github.com/HelenaSF95/weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-credit"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-credit"
            >hosted on Netlify.</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
