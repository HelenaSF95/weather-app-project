<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="search-form">
            <div class="row">
              <div class="col-12">
                <form action="submit">
                  <input type="text" placeholder="Find your city.." />
                  <input type="button" value="Search" />
                </form>
              </div>
            </div>
          </div>
          <div class="current-weather-overview">
            <div class="row">
              <div class="col-8">
                <div class="d-flex weather-temperature">
                  <span class="current-weather-emoji">☁️</span>
                  <h1>4</h1>
                  <span class="units">°C |°F</span>
                  <span>
                    <ul class="temp-metrics">
                      <li>Nedbør: 11%</li>
                      <li>Luftfugtighed: 89%</li>
                      <li>Vind: 8 m/s</li>
                    </ul>
                  </span>
                </div>
              </div>
              <div class="col">
                <h2>Fanø</h2>
                <ul class="date-description">
                  <li>Onsdag 13:00</li>
                  <li>Skyet</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <span>Onsdag</span>
              <div>🌧</div>
              <div>4°</div>
            </div>
            <div class="col">
              <span>Torsdag</span>
              <div>🌧</div>
              <div>4°</div>
            </div>
            <div class="col">
              <span>Fredag</span>
              <div>🌧</div>
              <div>7°</div>
            </div>
            <div class="col">
              <span>Lørdag</span>
              <div>🌧</div>
              <div>8°</div>
            </div>
            <div class="col">
              <span>Søndag</span>
              <div>🌧</div>
              <div>4°</div>
            </div>
            <div class="col">
              <span>Mandag</span>
              <div>🌧</div>
              <div>10°</div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Helena Sahlholdt Fuglsbjerg and is
          <a href="#" target="_blank" rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a href="#" target="_blank" rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
