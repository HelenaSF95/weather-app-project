<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-input-city"
                  type="text"
                  placeholder="Find your city.."
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col">
              <h2 id="city"></h2>
              <ul class="date-description">
                <li id="date" class="date-description"></li>
                <li id="description" class="date-description"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img id="icon" src="#" alt="" class="current-weather-emoji" />
                <h1 id="current-temperature"></h1>
                <span class="units"
                  ><a id="celcius-link" href="#" class="active-link">째C</a> |
                  <a id="fahrenheit-link" href="#">째F</a></span
                >
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind-speed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast">
                <div class="weather-forecast-date">Sat</div>
                <img
                  id="forecast-icon"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt=""
                  class="forecast-icon"
                />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">3째</span>
                  <span class="weather-forecast-min">0째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Helena Sahlholdt Fuglsbjerg and is
          <a
            href="https://github.com/HelenaSF95/weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and
          <a href="#" target="_blank" rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
